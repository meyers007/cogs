{% extends "common.html" %}
{% block content %}
<style>
/* Cognitive Assistant Chat Interface */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    height: 100vh;
    overflow: hidden;
}

.chat-container {
    display: flex;
    height: 100vh;
    max-width: 1400px;
    margin: 0 auto;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 0;
}

.avatar-section {
    width: 400px;
    background: linear-gradient(145deg, #f0f0f0, #ffffff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-right: 2px solid #e0e0e0;
    position: relative;
}

.avatar-container {
    width: 280px;
    height: 280px;
    border-radius: 50%;
    background: linear-gradient(145deg, #4facfe, #00f2fe);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

.avatar {
    width: 260px;
    height: 260px;
    border-radius: 50%;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 80px;
    position: relative;
    transition: all 0.3s ease;
}

.avatar.speaking {
    animation: speak 0.5s ease-in-out infinite alternate;
}

@keyframes speak {
    0% { transform: scale(1); }
    100% { transform: scale(1.05); }
}

.avatar-face {
    font-size: 120px;
    transition: all 0.2s ease;
}

.avatar-mouth {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 20px;
    background: #333;
    border-radius: 0 0 40px 40px;
    transition: all 0.1s ease;
}

.avatar-mouth.speaking {
    animation: lipSync 0.2s ease-in-out infinite alternate;
}

@keyframes lipSync {
    0% { height: 5px; border-radius: 40px; }
    100% { height: 25px; border-radius: 0 0 40px 40px; }
}

.avatar-status {
    margin-top: 20px;
    padding: 8px 16px;
    background: rgba(79, 172, 254, 0.1);
    border-radius: 20px;
    color: #4facfe;
    font-weight: 600;
    font-size: 14px;
}

.chat-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #ffffff;
}

.chat-header {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    letter-spacing: 1px;
}

.chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: #f8f9fa;
}

.message {
    margin-bottom: 20px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.message.user {
    text-align: right;
}

.message.assistant {
    text-align: left;
}

.message-bubble {
    display: inline-block;
    max-width: 70%;
    padding: 12px 18px;
    border-radius: 18px;
    font-size: 16px;
    line-height: 1.4;
    word-wrap: break-word;
}

.message.user .message-bubble {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    border-bottom-right-radius: 5px;
}

.message.assistant .message-bubble {
    background: #e9ecef;
    color: #333;
    border-bottom-left-radius: 5px;
}

.message-time {
    font-size: 12px;
    color: #6c757d;
    margin-top: 5px;
}

.chat-input-section {
    padding: 20px;
    background: white;
    border-top: 1px solid #e0e0e0;
}

.input-container {
    display: flex;
    gap: 12px;
    align-items: center;
}

.chat-input {
    flex: 1;
    padding: 15px 20px;
    border: 2px solid #e0e0e0;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    transition: all 0.3s ease;
}

.chat-input:focus {
    border-color: #4facfe;
    box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
}

.send-button {
    width: 50px;
    height: 50px;
    border: none;
    border-radius: 50%;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    font-size: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.send-button:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
}

.send-button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
}

.typing-indicator {
    display: none;
    padding: 10px 20px;
    color: #6c757d;
    font-style: italic;
}

.typing-dots {
    display: inline-block;
    animation: typing 1.5s infinite;
}

@keyframes typing {
    0%, 60%, 100% { opacity: 0; }
    30% { opacity: 1; }
}

.floating-response {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.98);
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(10px);
    max-width: 500px;
    max-height: 400px;
    overflow-y: auto;
    z-index: 1000;
    display: none;
    border: 2px solid #4facfe;
}

.floating-response.show {
    display: block;
    animation: popIn 0.3s ease;
}

@keyframes popIn {
    from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

.floating-response .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #6c757d;
}

.floating-response .close-btn:hover {
    color: #333;
}

.error-message {
    background: #f8d7da;
    color: #721c24;
    padding: 10px 15px;
    border-radius: 5px;
    margin: 10px 0;
    border-left: 4px solid #dc3545;
}

.voice-controls {
    margin-top: 15px;
    text-align: center;
}

.voice-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    margin: 0 5px;
    font-size: 12px;
    transition: all 0.2s ease;
}

.voice-btn:hover {
    background: #218838;
    transform: translateY(-1px);
}

.voice-btn:disabled {
    background: #6c757d;
    cursor: not-allowed;
    transform: none;
}
</style>

<div class="chat-container">
    <!-- Avatar Section -->
    <div class="avatar-section">
        <div class="avatar-container">
            <div class="avatar" id="avatar">
                <div class="avatar-face">ðŸ¤–</div>
                <div class="avatar-mouth" id="avatarMouth"></div>
            </div>
        </div>
        <div class="avatar-status" id="avatarStatus">Ready to help</div>
        <div class="voice-controls">
            <button class="voice-btn" id="muteBtn" onclick="toggleMute()">ðŸ”Š Sound On</button>
            <button class="voice-btn" id="voiceBtn" onclick="changeVoice()">Voice: Bella</button>
        </div>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
        <div class="chat-header">
            ðŸ§  Cognitive Assistant
        </div>
        
        <div class="chat-history" id="chatHistory">
            <div class="message assistant">
                <div class="message-bubble">
                    Hello! I'm your cognitive assistant. Ask me anything and I'll help you find the answers.
                </div>
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Assistant is thinking<span class="typing-dots">...</span>
        </div>
        
        <div class="chat-input-section">
            <div class="input-container">
                <input type="text" class="chat-input" id="chatInput" 
                       placeholder="Type your question here..." 
                       onkeypress="handleKeyPress(event)">
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    âž¤
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Floating Response Dialog -->
<div class="floating-response" id="floatingResponse">
    <button class="close-btn" onclick="closeFloatingResponse()">&times;</button>
    <div id="floatingContent"></div>
</div>

{% include "cogs/tts.html" %}

<script>
// Global variables
let chatHistory = [];
let currentVoice = 'af_bella';
let isMuted = false;
let isProcessing = false;

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();
    document.getElementById('chatInput').focus();
});

// Handle Enter key press
function handleKeyPress(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

// Send message function
async function sendMessage() {
    const input = document.getElementById('chatInput');
    const message = input.value.trim();
    
    if (!message || isProcessing) return;
    
    // Add user message to chat
    addMessageToChat('user', message);
    input.value = '';
    
    // Show typing indicator
    showTypingIndicator();
    
    try {
        // Call backend service
        const response = await callBackendService(message);
        
        // Hide typing indicator
        hideTypingIndicator();
        
        // Add assistant response to chat
        addMessageToChat('assistant', response);
        
        // Show floating response
        showFloatingResponse(response);
        
        // Speak the response
        if (!isMuted) {
            await speakResponse(response);
        }
        
    } catch (error) {
        hideTypingIndicator();
        addMessageToChat('assistant', 'Sorry, I encountered an error processing your request. Please try again.');
        //console.error('Error:', error);
    }
}

// Add message to chat history
function addMessageToChat(sender, message) {
    const chatHistoryEl = document.getElementById('chatHistory');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    
    const timestamp = new Date().toLocaleTimeString();
    
    messageDiv.innerHTML = `
        <div class="message-bubble">${message}</div>
        <div class="message-time">${timestamp}</div>
    `;
    
    chatHistoryEl.appendChild(messageDiv);
    chatHistoryEl.scrollTop = chatHistoryEl.scrollHeight;
    
    // Store in history array
    chatHistory.push({
        sender: sender,
        message: message,
        timestamp: timestamp
    });
}

// Call backend service (replace with your actual endpoint)
async function callBackendService(message) {
    try {
        // Replace this URL with your actual backend service endpoint
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                message: message,
                history: chatHistory
            })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        return data.response || 'I received your message but couldn\'t generate a response.';
        
    } catch (error) {
        console.error('Backend service error:', error);
        // Fallback response for demo purposes
        return `I understand you're asking about: "${message}". This is a demo response. Please configure your backend service endpoint in the callBackendService function.`;
    }
}


// Avatar animation functions
function startSpeakingAnimation() {
    const avatar = document.getElementById('avatar');
    const mouth = document.getElementById('avatarMouth');
    
    avatar.classList.add('speaking');
    mouth.classList.add('speaking');
}

function stopSpeakingAnimation() {
    const avatar = document.getElementById('avatar');
    const mouth = document.getElementById('avatarMouth');
    
    avatar.classList.remove('speaking');
    mouth.classList.remove('speaking');
}

function updateAvatarStatus(status) {
    document.getElementById('avatarStatus').textContent = status;
}

// Typing indicator functions
function showTypingIndicator() {
    document.getElementById('typingIndicator').style.display = 'block';
    document.getElementById('sendButton').disabled = true;
    isProcessing = true;
    updateAvatarStatus('Thinking...');
}

function hideTypingIndicator() {
    document.getElementById('typingIndicator').style.display = 'none';
    document.getElementById('sendButton').disabled = false;
    isProcessing = false;
    updateAvatarStatus('Ready to help');
}

// Floating response functions
function showFloatingResponse(content) {
    const floating = document.getElementById('floatingResponse');
    const floatingContent = document.getElementById('floatingContent');
    
    floatingContent.innerHTML = `<h4>Assistant Response</h4><p>${content}</p>`;
    floating.classList.add('show');
    
    // Auto-hide after 5 seconds
    setTimeout(() => {
        closeFloatingResponse();
    }, 5000);
}

function closeFloatingResponse() {
    document.getElementById('floatingResponse').classList.remove('show');
}

// Voice control functions
function toggleMute() {
    isMuted = !isMuted;
    const btn = document.getElementById('muteBtn');
    btn.textContent = isMuted ? 'ðŸ”‡ Sound Off' : 'ðŸ”Š Sound On';
}

function changeVoice() {
    const voices = ['af_bella', 'af_sky', 'af_heart'];
    const currentIndex = voices.indexOf(currentVoice);
    currentVoice = voices[(currentIndex + 1) % voices.length];
    
    const btn = document.getElementById('voiceBtn');
    btn.textContent = `Voice: ${currentVoice.split('_')[1]}`;
}

// Utility function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Close floating response when clicking outside
document.addEventListener('click', function(event) {
    const floating = document.getElementById('floatingResponse');
    if (event.target === floating) {
        closeFloatingResponse();
    }
});
</script>
{% endblock %}
